<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
        <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>  <!-- Display the title of each movie -->
        {% endfor %}
    </ul>
</body>
</html>
