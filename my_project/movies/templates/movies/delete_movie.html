<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Movie</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ movie.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'movie_detail' movie.id %}">Cancel</a>
</body>
</html>
